<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YumicCart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f3f6;
}

/* Navbar */
.navbar{
  background:#2874f0;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* Section */
.section{
  background:white;
  margin:15px;
  padding:25px;
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fafafa;
  padding:15px;
  cursor:pointer;
  transition:0.2s;
}

.card:hover{
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

/* Specs image hover zoom */
.specs-image-wrapper{
  overflow:hidden;
  border-radius:6px;
}

.specs-image{
  width:100%;
  transition:transform 0.35s ease;
}

.card:hover .specs-image{
  transform:scale(1.08);
}

.price{
  color:green;
  font-weight:bold;
}

.btn{
  display:inline-block;
  margin-top:10px;
  padding:10px 14px;
  background:#2874f0;
  color:white;
  font-size:14px;
}

footer{
  background:#172337;
  color:white;
  text-align:center;
  padding:20px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="navbar">YumicCart</div>

<div class="section">
  <h1>YumicCart</h1>
  <p>Demo product catalog showcasing real hardware with clean presentation.</p>
</div>

<div class="section">
  <h2>Featured Product</h2>

  <div class="products">
    <div class="card" onclick="location.href='laptop.html'">

      <div class="specs-image-wrapper">
        <img src="assets/images/p-specs.png"
             alt="HP Notebook N8M06PA Specs"
             class="specs-image">
      </div>

      <h3>HP Notebook (N8M06PA)</h3>
      <p class="price">Intel Core i3 (5th Gen)</p>

      <p>
        4GB RAM • Reliable laptop for learning, browsing,
        and basic productivity.
      </p>

      <span class="btn">View Details</span>
    </div>
  </div>
</div>

<footer>
  © 2025 YumicCart • Demo Catalog
</footer>

</body>
</html>
